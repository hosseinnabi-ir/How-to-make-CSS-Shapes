<!DOCTYPE html>
<html lang="en">

<head>

    <title>Code With Hossein</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="shapes">

        <div class="row">
            <div class="shape">
                <div class="square"></div>
            </div>
            <div class="shape">
                <div class="rectangle"></div>
            </div>
            <div class="shape">
                <div class="circle"></div>
            </div>
        </div>

        <div class="row">
            <div class="shape">
                <div class="oval"></div>
            </div>
            <div class="shape">
                <div class="triangle"></div>
            </div>
            <div class="shape">
                <div class="trapezoid"></div>
            </div>
        </div>

        <div class="row">
            <div class="shape">
                <div class="diamond"></div>
            </div>
            <div class="shape">
                <div class="star"></div>
            </div>
            <div class="shape">
                <div class="heart"></div>
            </div>
        </div>

    </div>

</body>

</html>
